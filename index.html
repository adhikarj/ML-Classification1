<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mHealth Activity Prediction</title>

  <!-- ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      width: 200px;
      padding: 6px;
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>mHealth Activity Prediction</h2>

<div id="inputs"></div>

<button onclick="runModel()">Predict</button>

<p id="output" style="font-size: 1.2em; font-weight: bold; margin-top: 20px;"></p>

<script>
  /* -----------------------------------------
     STEP 1: MHEALTH DATASET FEATURE NAMES
     ----------------------------------------- */
  const FEATURES = [
    "Acceleration (Left Ankle) X-axis (alx)",
    "Acceleration (Left Ankle) Y-axis (aly)",
    "Acceleration (Left Ankle) Z-axis (alz)",

    "Gyroscope (Left Ankle) X-axis (glx)",
    "Gyroscope (Left Ankle) Y-axis (gly)",
    "Gyroscope (Left Ankle) Z-axis (glz)",

    "Acceleration (Chest) X-axis (arx)",
    "Acceleration (Chest) Y-axis (ary)",
    "Acceleration (Chest) Z-axis (arz)",

    "Gyroscope (Chest) X-axis (grx)",
    "Gyroscope (Chest) Y-axis (gry)",
    "Gyroscope (Chest) Z-axis (grz)"
  ];

  /* -----------------------------------------
     STEP 2: Replace with YOUR actual labels
     Run this in Python:
         print(le.classes_)
     Then paste the result here.
     ----------------------------------------- */

  const ACTIVITY_LABELS = [
    "Standing",
    "Walking",
    "Jogging",
    "Running",
    "Jumping",
    "Lying",
    "Sitting",
    "Biking",
    "Upstairs",
    "Downstairs"
  ];
  // <-- Replace these with your real labels!!


  // Build form inputs
  let inputsDiv = document.getElementById("inputs");

  FEATURES.forEach((feature, i) => {
    inputsDiv.innerHTML += `
      <label>${feature}:</label><br>
      <input id="f${i}" type="number" step="any"><br><br>
    `;
  });


  /* -----------------------------------------
     STEP 3: Run the ONNX Model
     ----------------------------------------- */
  async function runModel() {
    const output = document.getElementById("output");
    output.innerText = "Loading model...";

    // Convert input values â†’ Float32 tensor
    let arr = new Float32Array(FEATURES.length);
    for (let i = 0; i < FEATURES.length; i++) {
      arr[i] = parseFloat(document.getElementById(`f${i}`).value) || 0;
    }

    try {
      // Load your ONNX model
      const session = await ort.InferenceSession.create("mhealth_best_model.onnx");

      // Create input tensor
      const tensor = new ort.Tensor("float32", arr, [1, FEATURES.length]);

      // Run inference
      const inputName = session.inputNames[0];
      const results = await session.run({ [inputName]: tensor });

      const outputName = session.outputNames[0];
      const scores = results[outputName].data;

      // Pick highest probability class
      const predictedClass = scores.indexOf(Math.max(...scores));

      // Show real activity label
      output.innerText =
        "Predicted Activity: " + ACTIVITY_LABELS[predictedClass];

    } catch (err) {
      output.innerText = "Error: " + err;
    }
  }
</script>

</body>
</html>
